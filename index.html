<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component | By Dimitri Mabom</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <main class="main">
      <div class="content">
        <div class="qr_content">
          <div class="qr_image_content">
            <img src="./images/image-qr-code.png" alt="qr image" />
          </div>
          <h1 class="title">Github Account Dimitri Mabom</h1>
          <p class="description">
            Je Suis un developpeur Frontend pour en savoir plus sur mes projets,
            consultent mon Github.
          </p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
          target="_blank"
        >
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://github.com/dimysenpai" target="_blank">
          Dimitri Mabom
        </a>
        .
      </div>
    </main>
  </body>
</html>
